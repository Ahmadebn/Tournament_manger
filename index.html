<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Tournament Manager</title>

<style>
body {
    font-family: sans-serif;
    background:#f4f4f4;
    padding:20px;
}

.container {
    max-width:800px;
    margin:auto;
}

.tournament-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap:20px;
}

.card {
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 4px 6px rgba(0,0,0,.1);
    text-align:center;
    text-decoration:none;
    color:#333;
}

.card:hover {
    border:2px solid #2ecc71;
}

.add-btn {
    display:inline-block;
    margin-top:20px;
    background:#2ecc71;
    color:white;
    padding:15px 25px;
    text-decoration:none;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="container">
<h1>My Tournaments</h1>

<div class="tournament-grid">
    <a href="tournament.html" class="card">
        <h3>Example Tournament</h3>
    </a>
</div>

<a href="add_tournement.html" class="add-btn">+ Add New Tournament</a>

</div>

</body>
</html>
