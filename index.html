<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Tournament Manager</title>

<style>
body {
    font-family: sans-serif;
    background:#f4f4f4;
    padding:20px;
}

.container {
    max-width:800px;
    margin:auto;
}

.tournament-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
    gap:20px;
}

.card {
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 4px 6px rgba(0,0,0,.1);
    text-align:center;
    text-decoration:none;
    color:#333;
}

.card:hover {
    border:2px solid #2ecc71;
}

.add-btn {
    display:inline-block;
    margin-top:20px;
    background:#2ecc71;
    color:white;
    padding:15px 25px;
    text-decoration:none;
    border-radius:5px;
}
</style>
</head>

<body>

<div class="container">
<h1>My Tournaments</h1>

<div class="tournament-grid" id="tournamentGrid"></div>

<a href="add_tournament.html" class="add-btn">+ Add New Tournament</a>

</div>
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyBYFoGEfyxSc_8h_GryQ4HXk9UDZf6I9Vc",
 authDomain: "football-manager-a8c11.firebaseapp.com",
 projectId: "football-manager-a8c11",
 storageBucket: "football-manager-a8c11.firebasestorage.app",
 messagingSenderId: "78452499051",
 appId: "1:78452499051:web:5f26427727d1d17024c72e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("tournamentGrid");

onSnapshot(collection(db,"tournaments"), snapshot => {

 grid.innerHTML = "";

 snapshot.forEach(doc=>{
   grid.innerHTML += `
   <a class="card">
     <h3>${doc.data().name}</h3>
   </a>
   `;
 });

});

</script>
</body>
