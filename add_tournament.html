<input id="tourneyName" placeholder="Tournament name">

<br>

<input id="teamInput" placeholder="Team name">
<button onclick="addTeam()">+</button>

<ul id="teamList"></ul>

<button onclick="goBack()">Confirm & Create</button>

</div>

<script>
function addTeam(){
    let input=document.getElementById("teamInput");
    if(input.value!=""){
        document.getElementById("teamList").innerHTML+=`<li>${input.value}</li>`;
        input.value="";
    }
}

function goBack(){
    window.location.href="index.html";
}
</script>
