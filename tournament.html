<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament</title>

<style>
body{
 font-family:sans-serif;
 background:#f4f4f4;
 padding:20px;
}

.container{
 max-width:900px;
 margin:auto;
}

.section{
 background:white;
 padding:15px;
 margin-bottom:20px;
 border-radius:8px;
}

table{
 width:100%;
 border-collapse:collapse;
}

th,td{
 border:1px solid #ccc;
 padding:8px;
 text-align:center;
}
</style>

</head>

<body>

<div class="container">

<h1 id="title"></h1>

<div class="section">
<h2>Matches</h2>
<p>(Coming soon)</p>
</div>

<div class="section">
<h2>Standings</h2>

<table>
<thead>
<tr>
<th>Team</th>
<th>Points</th>
</tr>
</thead>

<tbody id="standings"></tbody>

</table>

</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyBYFoGEfyxSc_8h_GryQ4HXk9UDZf6I9Vc",
 authDomain: "football-manager-a8c11.firebaseapp.com",
 projectId: "football-manager-a8c11",
 storageBucket: "football-manager-a8c11.firebasestorage.app",
 messagingSenderId: "78452499051",
 appId: "1:78452499051:web:5f26427727d1d17024c72e"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

const ref = doc(db,"tournaments",id);

const snap = await getDoc(ref);

document.getElementById("title").innerText = snap.data().name;

snap.data().teams.forEach(team=>{
 document.getElementById("standings").innerHTML += `
 <tr>
   <td>${team}</td>
   <td>0</td>
 </tr>
 `;
});

</script>

</body>
  </html>
