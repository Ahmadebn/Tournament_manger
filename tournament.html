<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament</title>
<link rel="stylesheet" href="style.css">
<style>
.section{display:none}
.section.active{display:block}
.navbar{
  position:fixed;bottom:0;left:0;right:0;
  display:flex;justify-content:space-around;
  background:#111;color:white;padding:10px;
}
.nav-item{cursor:pointer}
.nav-item.active{font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{padding:6px;border:1px solid #ddd;text-align:center}
.match-card{
  display:flex;justify-content:space-between;
  padding:8px;border:1px solid #ddd;margin:6px 0;
}
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.5);
}
.modal-content{
  background:white;padding:20px;
  width:300px;margin:100px auto;
}
</style>
</head>

<body>

<div class="container">

<h1 id="title"></h1>

<!-- ================= MATCHES ================= -->
<div id="matchesSection" class="section active">

<div style="display:flex;justify-content:space-between;">
  <h2>Matches</h2>
  <select id="roundFilter" onchange="renderMatches()"></select>
</div>

<button onclick="generateNextRound()">Generate Next Round</button>
<button onclick="openAdd()">+ Add Match</button>

<div id="matchesList"></div>

</div>

<!-- ================= TABLE ================= -->
<div id="tableSection" class="section">

<h2>League Table</h2>

<table>
<thead>
<tr>
<th>Team</th><th>P</th><th>W</th><th>D</th>
<th>L</th><th>GF</th><th>GA</th>
<th>GD</th><th>Pts</th>
</tr>
</thead>
<tbody id="standings"></tbody>
</table>

</div>

</div>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
  <div class="nav-item active" onclick="showSection('matchesSection',this)">Matches</div>
  <div class="nav-item" onclick="showSection('tableSection',this)">League Table</div>
</div>

<!-- ================= ADD MATCH ================= -->
<div id="addModal" class="modal">
<div class="modal-content">
<h3>Add Match</h3>
<input id="roundInput" type="number" min="1">
<select id="home"></select>
<select id="away"></select>
<br><br>
<button onclick="closeAll()">Cancel</button>
<button onclick="saveMatch()">Save</button>
</div>
</div>

<!-- ================= RESULT ================= -->
<div id="resultModal" class="modal">
<div class="modal-content">
<h3>Enter Result</h3>
<input id="sh" type="number" min="0" placeholder="Home goals"><br><br>
<input id="sa" type="number" min="0" placeholder="Away goals"><br><br>
<button onclick="closeAll()">Cancel</button>
<button onclick="saveResult()">Confirm</button>
</div>
</div>
<script src="script.js"></script>
</body>
  </html>
